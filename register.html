<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>تسجيل جديد - منصة فزارة التعليمية</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- خط Google Tajawal -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --main-blue: #8fd6fb;
            --main-blue-dark: #4fa3d1;
            --main-blue-light: #e6f6fd;
            --text-dark: #23425a;
        }
        body {
            background: var(--main-blue-light);
            font-family: 'Tajawal', Arial, sans-serif;
        }
        .auth-container {
            max-width: 410px;
            margin: 60px auto 0 auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px #8fd6fb22;
            padding: 36px 32px 28px 32px;
            direction: rtl;
            font-family: 'Tajawal', Arial, sans-serif;
        }
        .auth-container h2 {
            color: var(--main-blue-dark);
            margin-bottom: 18px;
            text-align: center;
            letter-spacing: 1px;
            font-weight: 700;
            font-size: 2em;
            font-family: 'Tajawal', Arial, sans-serif;
        }
        .auth-container label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-dark);
            font-weight: 500;
            margin-top: 16px;
            font-size: 1.05em;
            font-family: 'Tajawal', Arial, sans-serif;
        }
        .auth-container input,
        .auth-container select {
            width: 100%;
            padding: 12px 9px;
            border: 1.5px solid var(--main-blue);
            border-radius: 6px;
            background: #fafdff;
            margin-bottom: 7px;
            font-size: 1.12em;
            font-family: 'Tajawal', Arial, sans-serif;
            transition: border 0.2s;
        }
        .auth-container input:focus,
        .auth-container select:focus {
            border-color: var(--main-blue-dark);
            outline: none;
            background: #fff;
        }
        .auth-container button {
            width: 100%;
            background: linear-gradient(90deg, var(--main-blue-dark) 80%, var(--main-blue));
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.18em;
            font-family: 'Tajawal', Arial, sans-serif;
            font-weight: 700;
            padding: 13px 0;
            margin-top: 18px;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
            letter-spacing: 1px;
            box-shadow: 0 2px 8px #8fd6fb22;
        }
        .auth-container button:hover {
            background: linear-gradient(90deg, var(--main-blue) 20%, var(--main-blue-dark));
            box-shadow: 0 4px 20px #8fd6fb44;
        }
        .auth-container p {
            margin-top: 18px;
            text-align: center;
            color: #5b7fa6;
            font-size: 1em;
            font-family: 'Tajawal', Arial, sans-serif;
        }
        .auth-container a {
            color: var(--main-blue-dark);
            text-decoration: underline;
            font-weight: 500;
            transition: color 0.2s;
            font-family: 'Tajawal', Arial, sans-serif;
        }
        .auth-container a:hover {
            color: var(--main-blue);
        }
        @media (max-width: 480px) {
            .auth-container {
                padding: 28px 9px 22px 9px;
            }
        }
    </style>
</head>
<body>
<div class="auth-container">
    <h2>إنشاء حساب جديد</h2>
    <form method="POST" action="php/register-handler.php" autocomplete="off">
        <label>الاسم الأول:</label>
        <input type="text" name="first_name" required>
        <label>الاسم الأخير:</label>
        <input type="text" name="last_name" required>
        <label>البريد الإلكتروني:</label>
        <input type="email" name="email" required>
        <label>كلمة المرور:</label>
        <input type="password" name="password" required>
        <label>الجنس:</label>
        <select name="gender" required>
            <option value="">اختر الجنس</option>
            <option value="ذكر">ذكر</option>
            <option value="أنثى">أنثى</option>
        </select>
        <label>الرقم القومي:</label>
        <input type="text" name="national_id" required maxlength="20" pattern="\d{14,20}" title="يجب إدخال رقم قومي صحيح">
        <button type="submit">إنشاء حساب</button>
    </form>
    <p><a href="login.html">لديك حساب؟ تسجيل الدخول</a></p>
</div>
</body>
</html>
