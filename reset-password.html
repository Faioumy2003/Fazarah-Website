<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>استعادة كلمة المرور - منصة فزارة التعليمية</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: #f3f3e9;
            font-family: 'Tajawal', Arial, sans-serif;
        }
        .auth-container {
            max-width: 410px;
            margin: 60px auto 0 auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px #2d8f8312;
            padding: 36px 32px 28px 32px;
            direction: rtl;
        }
        .auth-container h2 {
            color: #2d8f83;
            margin-bottom: 18px;
            text-align: center;
            letter-spacing: 1px;
        }
        .auth-container label {
            display: block;
            margin-bottom: 8px;
            color: #1a5c4a;
            font-weight: 500;
            margin-top: 16px;
        }
        .auth-container input {
            width: 100%;
            padding: 11px 9px;
            border: 1.5px solid #e9f5f3;
            border-radius: 6px;
            background: #f9f9f5;
            margin-bottom: 7px;
            font-size: 1em;
            transition: border 0.2s;
        }
        .auth-container input:focus {
            border-color: #2d8f83;
            outline: none;
            background: #fff;
        }
        .auth-container button {
            width: 100%;
            background: linear-gradient(90deg, #2d8f83 80%, #1a5c4a);
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1.1em;
            font-weight: 700;
            padding: 12px 0;
            margin-top: 18px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .auth-container button:hover {
            background: linear-gradient(90deg, #1a5c4a 30%, #2d8f83);
        }
        .auth-container p {
            margin-top: 18px;
            text-align: center;
            color: #777;
            font-size: 1em;
        }
        .auth-container a {
            color: #2d8f83;
            text-decoration: underline;
            font-weight: 500;
            transition: color 0.2s;
        }
        .auth-container a:hover {
            color: #1a5c4a;
        }
        @media (max-width: 480px) {
            .auth-container {
                padding: 28px 9px 22px 9px;
            }
        }
    </style>
</head>
<body>
<div class="auth-container">
    <h2>استعادة كلمة المرور</h2>
    <form method="POST" action="php/reset-process.php" autocomplete="off">
        <label for="email">البريد الإلكتروني:</label>
        <input type="email" name="email" id="email" required>
        <button type="submit">إرسال رابط الاستعادة</button>
    </form>
    <p><a href="login.html">العودة لتسجيل الدخول</a></p>
</div>
</body>
</html>
